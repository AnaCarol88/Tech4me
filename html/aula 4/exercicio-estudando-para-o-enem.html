               <strong>1-</strong> Um tipo de semente necessita de bastante água nos dois primeiros meses após o plantio. Um produtor pretende estabelecer o melhor momento para o plantio desse tipo de semente, nos meses de outubro a março. Após consultar a previsão do índice mensal de precipitação de chuva (ImPC) da região onde ocorrerá o plantio, para o período chuvoso de 2020-2021, ele obteve os seguintes dados:<br/>
                <br/>

                • outubro/2020: ImPC = 250 mm;<br/>
                • novembro/2020: ImPC = 150 mm;<br/>
                • dezembro/2020: ImPC = 200 mm;<br/>
                • janeiro/2021: ImPC = 450 mm;<br/>
                • fevereiro/2021: ImPC = 100 mm;<br/>
                • março/2021: ImPC = 200 mm.<br/>
                
                <br/>
                Com base nessas previsões, ele precisa escolher dois meses consecutivos em que a média mensal de precipitação seja a maior possível.
                No início de qual desses meses o produtor deverá plantar esse tipo de semente?
            </Label>
            <br/>
            <br/>
            <input type="radio" name="q1" Value="q1a" required> a) Outubro.
            <br/>
            <input type="radio" name="q1" Value="q1b"> b) Novembro.
            <br/>
            <input type="radio" name="q1" Value="q1c"> c) Dezembro.
            <br/>
            <input type="radio" name="q1" Value="q1d"> d) Janeiro.
            <br/>
